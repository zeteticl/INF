lang=EN-US></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt; mso-bidi-font-family: 'Times New Roman'; mso-font-kerning: 0pt; mso-ascii-theme-font: minor-fareast; mso-fareast-font-family: 細明體; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast">你可以通過消耗一點相應能量並且蓄力一輪來使你下一輪近戰攻擊<SPAN lang=EN-US>DP</SPAN>獲得<SPAN lang=EN-US>4</SPAN>點招式加值<SPAN lang=EN-US></SPAN></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt; mso-bidi-font-family: 'Times New Roman'; mso-font-kerning: 0pt; mso-ascii-theme-font: minor-fareast; mso-fareast-font-family: 細明體; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast"

<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt; mso-bidi-font-family: 'Times New Roman'; mso-font-kerning: 0pt; mso-ascii-theme-font: minor-fareast; mso-fareast-font-family: 細明體; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast">你可以選擇多輪連續蓄力來多次獲得好處，每蓄力一輪你便獲得<SPAN lang=EN-US>4</SPAN>點招式加值，你最多蓄力<SPAN lang=EN-US>5</SPAN>輪<SPAN lang=EN-US></SPAN></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt; mso-bidi-font-family: 'Times New Roman'; mso-font-kerning: 0pt; mso-ascii-theme-font: minor-fareast; mso-fareast-font-family: 細明體; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast" 
lang=EN-US></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt; mso-bidi-font-family: 'Times New Roman'; mso-font-kerning: 0pt; mso-ascii-theme-font: minor-fareast; mso-fareast-font-family: 細明體; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast">你通過蓄力的獲得的加值最多持續<SPAN lang=EN-US>[</SPAN>耐力<SPAN lang=EN-US>-2]</SPAN>分鐘，最少<SPAN lang=EN-US>1</SPAN>分鐘。<SPAN lang=EN-US></SPAN></SPAN></P>

lang=EN-US></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt; mso-bidi-font-family: 'Times New Roman'; mso-font-kerning: 0pt; mso-ascii-theme-font: minor-fareast; mso-fareast-font-family: 細明體; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast">超過後，蓄力每超過<SPAN lang=EN-US>1</SPAN>輪時，獲得<SPAN lang=EN-US>1/</SPAN>輪的疲乏值。累計到嚴重後果時，蓄力強制結束。<SPAN lang=EN-US></SPAN></SPAN></P></body>
