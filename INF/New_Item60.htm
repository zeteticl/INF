<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt">永久瞳術固化<SPAN 
lang=EN-US></SPAN></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt" 
lang=EN-US></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt"></SPAN>&nbsp;</P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt">你必須先具有一個瞳術模板，才能購買這個技能。並且這個瞳術模板的效果必須是可開啟和關閉的。<SPAN 
lang=EN-US></SPAN></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt" 
lang=EN-US></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt"></SPAN>&nbsp;</P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt">當</SPAN><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt">你購買了這個技能之後，你所持有的瞳術技能將強制永久保持在開啟狀態，無法以你的自主意志控制開啟或是關閉。如果這個瞳術技能需要消耗任何能量，那麼會永久性的佔用掉<SPAN 
lang=EN-US>10%</SPAN>或<SPAN 
lang=EN-US>5</SPAN>倍於基本消耗的該能量上限，取高。如果這個瞳術技能有任何負面效果，則一次性承受<SPAN 
lang=EN-US>3</SPAN>倍效果，無需再額外承受。<SPAN lang=EN-US></SPAN></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt" 
lang=EN-US></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt"></SPAN>&nbsp;</P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt">這個能力的價格相當於你所持有的瞳術模板總價格的兩倍，並且之後瞳術模板升級時也需要支付相應的花費來提升這個技能。<SPAN 
lang=EN-US></SPAN></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt"
