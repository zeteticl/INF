lang=EN-US>5</SPAN>米，也不意味著你走上垂直表面（此時你忽略來自垂直表面的重力，因此你仍然會掉下去），此狀態中的人物移動時忽略高度落差不超過<SPAN 
lang=EN-US>5</SPAN>米的困難地形帶來的阻礙，獲得在靜止液體表面行走的能力，由於在空氣中不會發出腳步聲，潛行技能檢定獲得<SPAN 
lang=EN-US>+4DP</SPAN>。<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P></body>
